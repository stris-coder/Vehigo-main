    * {
      margin: 0;
      padding: 0;

    html {

    body {
      font-family: var(--ff-nunito, 'Nunito', Arial, sans-serif);
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.03) 0%, 
        transparent 50%, 
        rgba(255, 255, 255, 0.03) 100%);
      animation: rotate 20s linear infinite;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

      position: relative;

    .login-container {
      background: var(--card-bg, #fff);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: visible;
      width: 100%;
      max-width: 480px;
      min-height: 600px;
      backdrop-filter: blur(20px);
      border: 1px solid var(--card-border, #e0e0e0);
      animation: slideUp 0.8s ease-out;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      background: var(--carolina-blue, #2196F3) !important;
      color: var(--carolina-blue-1, #1565c0) !important;
      text-align: center;
      padding: 50px 40px;
      position: relative;
    }

    .login-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: none;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      position: relative;
      z-index: 1;
    }

    .login-header h2 {
      font-size: 32px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 16px;
      position: relative;
      z-index: 1;
    }

    .form-content {
      padding: 50px 40px 40px;
    }

    .field {
      margin-bottom: 25px;
      position: relative;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-color);
      font-weight: 600;
      font-size: 14px;
    }

    .input-group {
      position: relative;
    }

    .input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid var(--card-border, #e1e5e9);
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: var(--card-bg, #f8f9fa);
      color: var(--text-color);
      outline: none;
    }

    .input:focus {
      border-color: var(--carolina-blue, #667eea);
      background: var(--white, #fff);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input.error {
      border-color: #e74c3c;
      background: #fef5f5;
    }

    .input.success {
      border-color: #27ae60;
      background: #f8fff8;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--carolina-blue, #667eea);
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      color: #27ae60;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: var(--carolina-blue, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
      color: var(--white, #fff);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-text {
      transition: opacity 0.3s ease;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid var(--white, #fff);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .login-btn.loading .btn-text {
      opacity: 0;
    }

    .login-btn.loading .loading-spinner {
      opacity: 1;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .form-link {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid var(--card-border, #e1e5e9);
      color: var(--text-color);
    }

    .form-link a {
      color: var(--carolina-blue, #667eea);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-link a:hover {
      color: var(--carolina-blue-1, #764ba2);
    }

    /* Demo Info */
    .demo-info {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: var(--white, #fff);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 0 15px;
      }
      
      .login-container {
        margin: 20px 10px;
      }
      
      .form-content {
        padding: 30px 20px 20px;
      }
      
      .login-header {
        padding: 30px 20px;
      }
      
      .login-header h2 {
        font-size: 28px;
      }
    }

    /* Icon styles */
    .icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    .lock-icon {
      width: 32px;
      height: 32px;
      fill: var(--white, #fff);
    }

    .login-header h2,
    .login-header p {
      color: #fff !important;
      text-shadow: none;
    }
    body.dark-mode .login-header {
      background: var(--carolina-blue, #2196F3) !important;
      color: var(--carolina-blue-1, #1565c0) !important;
    }
    body.dark-mode .login-header h2,
    body.dark-mode .login-header p {
      color: #fff !important;
    }

  <script type="module">
    // Form elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');
    const loginBtn = document.getElementById('loginBtn');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const successMessage = document.getElementById('successMessage');

    // Password toggle functionality
    togglePasswordBtn.addEventListener('click', function() {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.style.display = isPassword ? 'none' : 'block';
      eyeOffIcon.style.display = isPassword ? 'block' : 'none';
    });

    // Real-time validation
    emailInput.addEventListener('input', function() {
      clearError(emailInput, emailError);
      validateEmail(emailInput.value, false);
    });

    passwordInput.addEventListener('input', function() {
      clearError(passwordInput, passwordError);
      validatePassword(passwordInput.value, false);
    });

    // Form submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const auth_provider='email'
      // Clear previous messages
      clearAllMessages();
      
      // Validate inputs
      const isEmailValid = validateEmail(email, true);
      const isPasswordValid = validatePassword(password, true);
      
      if (!isEmailValid || !isPasswordValid) {
        return;
      }
      
      // Show loading state
      showLoading(true);
      
      // Simulate API call
      //Send auth_provider in the API call 
      setTimeout(() => {
        if (email === 'demo@vehigo.com' && password === 'password123') {
          showSuccessMessage('Login successful! Redirecting to dashboard...');
          
          // Simulate redirect
          setTimeout(() => {
            showLoading(false);
            // In a real app, you would redirect here
            console.log('Redirecting to dashboard...');
          }, 1500);
        } else {
          showLoading(false);
          showError(passwordInput, passwordError, 'Invalid email or password. Please try again.');
        }
      }, 1500);
    });

    // Validation functions
    function validateEmail(email, showError = true) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!email) {
        if (showError) showError(emailInput, emailError, 'Email is required');
        return false;
      }
      
      if (!emailRegex.test(email)) {
        if (showError) showError(emailInput, emailError, 'Please enter a valid email address');
        return false;
      }
      
      if (showError) showSuccess(emailInput);
      return true;
    }

    function validatePassword(password, showError = true) {
      if (!password) {
        if (showError) showError(passwordInput, passwordError, 'Password is required');
        return false;
      }
      
      if (password.length < 6) {
        if (showError) showError(passwordInput, passwordError, 'Password must be at least 6 characters long');
        return false;
      }
      
      if (showError) showSuccess(passwordInput);
      return true;
    }

    // UI helper functions
    function showError(input, errorElement, message) {
      input.classList.add('error');
      input.classList.remove('success');
      errorElement.querySelector('span').textContent = message;
      errorElement.classList.add('show');
    }

    function showSuccess(input) {
      input.classList.add('success');
      input.classList.remove('error');
    }

    function clearError(input, errorElement) {
      input.classList.remove('error', 'success');
      errorElement.classList.remove('show');
    }

    function clearAllMessages() {
      clearError(emailInput, emailError);
      clearError(passwordInput, passwordError);
      successMessage.classList.remove('show');
    }

    function showSuccessMessage(message) {
      successMessage.querySelector('span').textContent = message;
      successMessage.classList.add('show');
    }

    function showLoading(loading) {
      if (loading) {
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
      } else {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    }

    // Add floating animation delay
    document.addEventListener('DOMContentLoaded', function() {
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach((shape, index) => {
        shape.style.animationDelay = `${index * 2}s`;
      });
    });

    // Add smooth scrolling and animations
    window.addEventListener('load', function() {
      document.body.style.opacity = '1';
    });

        if (localStorage.getItem('theme') === 'dark') {
          document.body.classList.add('dark-mode');
          themeToggle.checked = true;
        }
        themeToggle.addEventListener('change', function () {
          if (this.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
          } else {

            localStorage.setItem('theme', 'light');

        });
