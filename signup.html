  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.03) 0%, 
        transparent 50%, 
        rgba(255, 255, 255, 0.03) 100%);
      animation: rotate 20s linear infinite;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 15%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 90px;
      height: 90px;
      top: 40%;
      right: 30%;
      animation-delay: 1s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Signup specific styles - navbar styles are handled by style.css */
    /* Removed conflicting navbar styles to use the same navbar CSS as home page */

    /* Main Content */
    .signup-main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      padding-top: 120px; /* Add top padding to account for fixed navbar */
      position: relative;
      z-index: 1; /* Reduced z-index to allow navbar to be clickable */
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .signup-main-content {
        padding-top: 100px; /* Slightly less padding on mobile */
        padding: 20px 15px;
      }
      
      .signup-form-container {
        max-width: 95%;
        min-height: 650px;
      }
      
      .form-content {
        padding: 40px 30px 30px;
      }
      
      .signup-header {
        padding: 40px 30px;
      }
    }

    /* Ensure navbar is accessible */
    .header {
      z-index: 1000 !important;
    }

    .navbar {
      z-index: 1001 !important;
    }

    .overlay {
      z-index: 999 !important;
    }

    .nav-toggle-btn {
      z-index: 1002 !important;
    }

    /* Dark mode styles for signup page */
    body.dark-mode .signup-form-container {
      background: rgba(45, 45, 45, 0.95) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      color: #ffffff !important;
      backdrop-filter: blur(20px) !important;
    }

    body.dark-mode .signup-header {
      background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%) !important;
      color: #ffffff !important;
    }

    body.dark-mode .signup-header::before {
      background: none !important;
    }

    body.dark-mode .signup-header h2 {
      color: #ffffff !important;
    }

    body.dark-mode .signup-header p {
      color: #e2e8f0 !important;
    }

    body.dark-mode .field label {
      color: #e2e8f0 !important;
    }

    body.dark-mode .input {
      background: rgba(55, 55, 55, 0.8) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      color: #ffffff !important;
    }

    body.dark-mode .input:focus {
      border-color: #4299e1 !important;
      background: rgba(55, 55, 55, 0.9) !important;
    }

    body.dark-mode .input::placeholder {
      color: #a0aec0 !important;
    }

    body.dark-mode .signup-btn {
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%) !important;
      color: #ffffff !important;
    }

    body.dark-mode .signup-btn:hover {
      background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%) !important;
    }

    body.dark-mode .form-link a {
      color: #4299e1 !important;
    }

    body.dark-mode .form-link a:hover {
      color: #3182ce !important;
    }

    body.dark-mode .input.error {
      border-color: #fc8181 !important;
      background: rgba(252, 129, 129, 0.1) !important;
    }

    body.dark-mode .input.success {
      border-color: #68d391 !important;
      background: rgba(104, 211, 145, 0.1) !important;
    }

    body.dark-mode .error-message {
      color: #fc8181 !important;
    }

    body.dark-mode .success-message {
      color: #68d391 !important;
    }

    body.dark-mode .password-toggle {
      color: #a0aec0 !important;
    }

    body.dark-mode .password-toggle:hover {
      color: #4299e1 !important;
    }

    body.dark-mode .icon {
      color: #a0aec0 !important;
    }

    body.dark-mode .field label svg {
      color: #a0aec0 !important;
    }

    .signup-form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: visible;
      width: 100%;
      max-width: 520px;
      min-height: 700px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 50px 40px;
      position: relative;
    }

    .signup-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    }

    .signup-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      position: relative;
      z-index: 1;
    }

    .signup-header h2 {
      font-size: 32px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .signup-header p {
      opacity: 0.9;
      font-size: 16px;
      position: relative;
      z-index: 1;
    }

    .form-content {
      padding: 50px 40px 40px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }

    .field {
      margin-bottom: 25px;
      position: relative;
      flex: 1;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    .input-group {
      position: relative;
    }

    .input {
      width: 100%;
      padding: 10px 10px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      outline: none;
    }

    .input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input.error {
      border-color: #e74c3c;
      background: #fef5f5;
    }

    .input.success {
      border-color: #27ae60;
      background: #f8fff8;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      color: #27ae60;
      font-size: 14px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .signup-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top:10px;
    }

    .signup-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    .signup-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-text {
      transition: opacity 0.3s ease;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .signup-btn.loading .btn-text {
      opacity: 0;
    }

    .signup-btn.loading .loading-spinner {
      opacity: 1;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .form-link {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
      color: #666;
    }

    .form-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-link a:hover {
      color: #764ba2;
    }

    .strength-meter {
      margin-top: 8px;
      height: 4px;
      background: #e1e5e9;
      border-radius: 2px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-text {
      font-size: 12px;
      margin-top: 4px;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 0 15px;
      }
      
      .signup-container {
        margin: 20px 10px;
        max-width: none;
      }
      
      .form-content {
        padding: 30px 20px 20px;
        max-height: 60vh;
      }
      
      .signup-header {
        padding: 30px 20px;
      }
      
      .signup-header h2 {
        font-size: 28px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }

    /* Icon styles */
    .icon {
      width: 16px;
      height: 16px;
      margin-right: 10px;
    }

    .user-plus-icon {
      width: 40px;
      height: 32px;
      fill: white;
    }

  .google-btn {

.google-btn-img{
  width: 30px;
  height: 30px;
  border-radius: 100%;
}
  </style>

  <script type="module">
    let auth_provider;
    let isGoogleSignup = false;
    // Form elements
    const signupForm = document.getElementById('signupForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const uidInput=document.getElementById('uid')
    const addressInput = document.getElementById('address');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');
    const signupBtn = document.getElementById('signupBtn');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    const successMessage = document.getElementById('successMessage');

    // Error elements
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');
    const passwordError = document.getElementById('passwordError');
    const addressError = document.getElementById('addressError');

    // Password toggle functionality
    togglePasswordBtn.addEventListener('click', function() {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.style.display = isPassword ? 'none' : 'block';
      eyeOffIcon.style.display = isPassword ? 'block' : 'none';
    });

    // Password strength checker
    passwordInput.addEventListener('input', function() {
      const password = passwordInput.value;
      const strength = checkPasswordStrength(password);
      updatePasswordStrength(strength);
      clearError(passwordInput, passwordError);
    });

    // Real-time validation
    nameInput.addEventListener('input', function() {
      clearError(nameInput, nameError);
      validateName(nameInput.value, false);
    });

    emailInput.addEventListener('input', function() {
      clearError(emailInput, emailError);
      validateEmail(emailInput.value, false);
    });

    phoneInput.addEventListener('input', function() {
      clearError(phoneInput, phoneError);
      validatePhone(phoneInput.value, false);
    });

    addressInput.addEventListener('input', function() {
      clearError(addressInput, addressError);
      validateAddress(addressInput.value, false);
    });

    // Form submission
    signupForm.addEventListener('submit',async function(e) {
      e.preventDefault();
      auth_provider='email'

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const phone_number = phoneInput.value.trim();
      const address = addressInput.value.trim();
      
      // Clear previous messages
      clearAllMessages();
      
      // Validate inputs
      const isNameValid = validateName(name, true);
      const isEmailValid = validateEmail(email, true);
      const isPhoneValid = validatePhone(phone_number, true);
      const isAddressValid = validateAddress(address, true);

      let password=''
      let firebase_uid=''

      if(!isGoogleSignup){
          password = passwordInput.value.trim();
         const isPasswordValid = validatePassword(password, true);
         if(!isPasswordValid) return;
         auth_provider = 'email';
      }else{
         firebase_uid=uidInput.value.trim()
         if(!firebase_uid) return;
        auth_provider = 'google';
      }
      
      if (!isNameValid || !isEmailValid || !isPhoneValid  || !isAddressValid || !auth_provider) {
        return;
      }
      
      // Show loading state
      showLoading(true);
      

      try {
       const requestBody =
      auth_provider === 'email'
        ? {
            name,
            email,
            phone_number,
            address,
            password,
            auth_provider,
          }
        : {
            name,
            email,
            phone_number,
            address,
            firebase_uid,
            auth_provider,
          };

    const resp = await fetch('http://localhost:5001/api/auth/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(requestBody),
    });

    const data = await resp.json();

    if (!resp.ok) {
      throw new Error(data.message || 'Signup failed');
    }

    showLoading(false);
    showSuccessMessage('Account created successfully! Welcome to VehiGo!');

    setTimeout(() => {
      signupForm.reset();
      updatePasswordStrength({ score: 0, text: '', color: '' });
      clearAllMessages();
       window.location.href = "login.html";
    }, 1500);
      } catch (error) {
        showLoading(false);
         showError(error.message || 'An error occurred during signup');
       
      }
      
      // Simulate API call
      //add auth_provider in the fetch request 
      // setTimeout(() => {
      //   showLoading(false);
      //   showSuccessMessage('Account created successfully! Welcome to VehiGo!');
        
      //   // Reset form after success
      //   setTimeout(() => {
      //     signupForm.reset();
      //     updatePasswordStrength({ score: 0, text: '', color: '' });
      //     clearAllMessages();
      //   }, 3000);
      // }, 2000);
    });

    // Validation functions
    function validateName(name, showError = true) {
      if (!name) {
        if (showError) showError(nameInput, nameError, 'Full name is required');
        return false;
      }
      
      if (name.length < 2) {
        if (showError) showError(nameInput, nameError, 'Name must be at least 2 characters');
        return false;
      }
      
      if (!/^[a-zA-Z\s]+$/.test(name)) {
        if (showError) showError(nameInput, nameError, 'Name can only contain letters and spaces');
        return false;
      }
      
      if (showError) showSuccess(nameInput);
      return true;
    }

    function validateEmail(email, showError = true) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!email) {
        if (showError) showError(emailInput, emailError, 'Email is required');
        return false;
      }
      
      if (!emailRegex.test(email)) {
        if (showError) showError(emailInput, emailError, 'Please enter a valid email address');
        return false;
      }
      
      if (showError) showSuccess(emailInput);
      return true;
    }

    function validatePhone(phone, showError = true) {
      const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
      
      if (!phone) {
        if (showError) showError(phoneInput, phoneError, 'Phone number is required');
        return false;
      }
      
      if (!phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''))) {
        if (showError) showError(phoneInput, phoneError, 'Please enter a valid phone number');
        return false;
      }
      
      if (showError) showSuccess(phoneInput);
      return true;
    }

    function validatePassword(password, showError = true) {
      if (!password) {
        if (showError) showError(passwordInput, passwordError, 'Password is required');
        return false;
      }
      
      if (password.length < 8) {
        if (showError) showError(passwordInput, passwordError, 'Password must be at least 8 characters long');
        return false;
      }
      
      if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
        if (showError) showError(passwordInput, passwordError, 'Password must contain uppercase, lowercase, and number');
        return false;
      }
      
      if (showError) showSuccess(passwordInput);
      return true;
    }

    function validateAddress(address, showError = true) {
      if (!address) {
        if (showError) showError(addressInput, addressError, 'Address is required');
        return false;
      }
      
      if (address.length < 10) {
        if (showError) showError(addressInput, addressError, 'Please enter a complete address');
        return false;
      }
      
      if (showError) showSuccess(addressInput);
      return true;
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      let score = 0;
      let feedback = [];

      if (password.length >= 8) score += 1;
      else feedback.push('at least 8 characters');

      if (/[a-z]/.test(password)) score += 1;
      else feedback.push('lowercase letter');

      if (/[A-Z]/.test(password)) score += 1;
      else feedback.push('uppercase letter');

      if (/\d/.test(password)) score += 1;
      else feedback.push('number');

      if (/[^A-Za-z0-9]/.test(password)) score += 1;

      const strength = {
        0: { text: '', color: '', width: '0%' },
        1: { text: 'Very Weak', color: '#e74c3c', width: '20%' },
        2: { text: 'Weak', color: '#f39c12', width: '40%' },
        3: { text: 'Fair', color: '#f1c40f', width: '60%' },
        4: { text: 'Good', color: '#27ae60', width: '80%' },
        5: { text: 'Strong', color: '#2ecc71', width: '100%' }
      };

      return { ...strength[score], score, feedback };
    }

    function updatePasswordStrength(strength) {
      strengthFill.style.width = strength.width;
      strengthFill.style.backgroundColor = strength.color;
      strengthText.textContent = strength.text;
      strengthText.style.color = strength.color;
    }

    // UI helper functions
    function showError(input, errorElement, message) {
      input.classList.add('error');
      input.classList.remove('success');
      errorElement.querySelector('span').textContent = message;
      errorElement.classList.add('show');
    }

    function showSuccess(input) {
      input.classList.add('success');
      input.classList.remove('error');
    }

    function clearError(input, errorElement) {
      input.classList.remove('error', 'success');
      errorElement.classList.remove('show');
    }

    function clearAllMessages() {
      clearError(nameInput, nameError);
      clearError(emailInput, emailError);
      clearError(phoneInput, phoneError);
      clearError(passwordInput, passwordError);
      clearError(addressInput, addressError);
      successMessage.classList.remove('show');
    }

    function showSuccessMessage(message) {
      successMessage.querySelector('span').textContent = message;
      successMessage.classList.add('show');
    }

    function showLoading(loading) {
      if (loading) {
        signupBtn.classList.add('loading');
        signupBtn.disabled = true;
      } else {
        signupBtn.classList.remove('loading');
        signupBtn.disabled = false;
      }
    }

    // Add floating animation delay
    document.addEventListener('DOMContentLoaded', function() {
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach((shape, index) => {
        shape.style.animationDelay = `${index * 1.5}s`;
      });
    });

    // Add smooth scrolling and animations
    window.addEventListener('load', function() {
      document.body.style.opacity = '1';
    });
  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { GoogleAuthProvider, getAuth, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";


    const firebaseConfig = {
    apiKey: "",
    authDomain: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: "",
    measurementId: ""
    };


    const app = initializeApp(firebaseConfig);
    const auth =getAuth(app)
    const provider = new GoogleAuthProvider();

    provider.setCustomParameters({
    prompt: 'consent' 
     });

    document.getElementById('googleBtn').addEventListener('click', async function (e) {
      e.preventDefault(); 
      try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    if (user){
    isGoogleSignup=true
    const name = user.displayName;
    const email = user.email;
    const uid = user.uid;
    uidInput.value=uid

    nameInput.value = name;
    nameInput.readOnly =true;
    emailInput.value = email;
    emailInput.readOnly=true;
    
    nameInput.style.display = 'block';
    document.getElementById("emailField").style.display = 'block';
    phoneInput.parentElement.parentElement.style.display = 'block'; // Phone
    addressInput.parentElement.parentElement.style.display = 'block'; // Address
    document.getElementById("passwordField").style.display = 'none';
    passwordInput.required=false;
    document.getElementById("googleBtn").style.display = 'none';
      }} catch (error) {
        console.log(error)
      }
    })
  </script>
