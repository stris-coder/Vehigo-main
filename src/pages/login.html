        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form id="signupForm" action="#">

                    <div class="field input-field">
                        <input id="name" type="text" placeholder="Your Name" class="name" required>
                    </div>
                    
                    <div class="field input-field">
                        <input id="signupEmail" type="email" placeholder="Email" class="email" required autocomplete="off">
                    </div>

                    <div class="field input-field">
                        <input  id="signupPassword" type="password" placeholder="Create password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input id="phone_number" type="number" placeholder="Your Phone Number" class="ph-number" required>
                    </div>

                    <div class="field input-field">
                        <input id="address" type="text" placeholder="Your Address" class="address" required>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Signup</button>
                    <div id="errorMessage"></div>

                    <div id="successMessage"></div>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </form>

    <!-- JavaScript -->
    <script src="../assets/js/login.js"></script>
    <script>
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', function (e) {
            if (!form.checkValidity()) {
                form.reportValidity();
                e.preventDefault();
                return;
            }
            e.preventDefault(); 
        });
    </script>
