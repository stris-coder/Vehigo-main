<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask a Question - Car Rental</title>
  <style>
    /* Global Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f0f4f8;
      color: #333;
      overflow-x: hidden;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Header */
    .heading {
      margin-top: 0;
      background-color: hsl(204, 91%, 53%);
      border-radius: 0 0 20px 20px;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 2.2em;
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      animation: fadeInForm 1.3s ease;
    }

    @keyframes fadeInForm {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: hsl(204, 91%, 53%);
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: hsl(204, 91%, 40%);
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid hsl(204, 91%, 80%);
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    form input:focus,
    form textarea:focus {
      border-color: hsl(204, 91%, 60%);
      box-shadow: 0 0 8px rgba(0, 153, 255, 0.2);
      outline: none;
    }

    form textarea {
      min-height: 100px;
      resize: vertical;
    }

    form button {
      background-color: hsl(204, 91%, 53%);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    form button:hover {
      background-color: hsl(204, 91%, 43%);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding: 20px 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        width: 90%;
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      h2 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <header class="heading">
    <h1>Ask a Question</h1>
    <!-- Theme Toggle Switch with SVG icons -->
    <label class="theme-switch" for="theme-toggle">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider">
        <span class="icon sun" aria-label="Light mode">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="orange" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        </span>
        <span class="icon moon" aria-label="Dark mode">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f5f5f5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/></svg>
        </span>
      </span>
    </label>
  </header>

  <main>
    <section>
      <h2>Have a question about our car rental services?</h2>
      <form id="questionForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your question" required />

        <label for="message">Your Question</label>
        <textarea id="message" name="message" placeholder="Write your question here..." required></textarea>

        <button type="submit">Submit Question</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Vehigo Car Rentals. All rights reserved.
  </footer>
</body>
</html>
